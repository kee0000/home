<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keelan's Stuff</title>
    <!-- Link to Google Fonts and Material Symbols Outlined -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #131314;
            color: #ddd;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: inherit;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
        }

        button {
            background-color: #1E1F20;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            width: 45%; /* Makes it horizontal in larger screens */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }

        button:active {
            background-color: #282A2C;
        }

        .material-symbols-outlined {
            font-size: 24px;
        }

        /* New styles for the footer text */
        .footer-text {
            color: #555; /* Darker text color */
            font-size: 14px; /* Smaller font size */
            margin-top: 40px; /* Increased spacing above the text */
        }

        /* Media Query: Stack buttons vertically in portrait mode */
        @media (max-width: 600px) {
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Keelan's Stuff</h1>
</header>

<div class="container">
    <button onclick="location.href='https://kee0000.github.io/site'">
        <span class="material-symbols-outlined">search</span>
        Search
    </button>
    <button onclick="location.href='https://kee0000.github.io/timer'">
        <span class="material-symbols-outlined">timer</span>
        Timer Tab
    </button>
</div>

<p class="footer-text">Made by Keelan</p> <!-- Updated footer text -->

</body>
</html>
